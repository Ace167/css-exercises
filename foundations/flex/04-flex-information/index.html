<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
    <link rel="stylesheet" href="style.css" />

    <div class="container">
      <div class="info">

          src="/css-exercises/foundations/flex/04-flex-information/images/barberry.png"
          alt="Plant 1"
        />
        <p>This is a type of plant. We love this one.</p>
      </div>

      <div class="info">
        <img
          src="/css-exercises/foundations/flex/04-flex-information/images/chilli.png"
          alt="Plant 2"
        />
        <p>This is another type of plant. Isn't it nice?</p>
      </div>

      <div class="info">
        <img
          src="/css-exercises/foundations/flex/04-flex-information/images/pepper.png"
          alt="Plant 3"
        />
        <p>We have so many plants. Yay plants.</p>
      </div>

      <div class="info">
        <img
          src="/css-exercises/foundations/flex/04-flex-information/images/saffron.png"

        <p>I'm running out of things to say about plants.</p>
      </div>
